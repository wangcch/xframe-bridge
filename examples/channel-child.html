<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Channel Example - Child</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: 240 10% 3.9%;
      --foreground: 0 0% 98%;
      --card: 240 3.7% 15.9%;
      --border: 240 3.7% 20%;
      --radius: 0.5rem;
      --user-primary: 263 70% 60%;
      --data-primary: 346 77% 60%;
      --default-primary: 199 89% 58%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 350px;
      height: 100vh;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .right-panel {
      border-left: 1px solid hsl(var(--border));
      display: flex;
      flex-direction: column;
      background: hsl(var(--background));
      min-height: 0;
    }

    .header {
      padding: 1.5rem;
      border-bottom: 1px solid hsl(var(--border));
    }

    .container {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .subtitle {
      color: hsl(240 5% 64.9%);
      font-size: 0.875rem;
      margin-bottom: 2rem;
    }

    .channel-card {
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius);
      padding: 1.25rem;
      margin-bottom: 1rem;
      border-left: 3px solid;
    }

    .channel-card.user {
      border-left-color: hsl(var(--user-primary));
    }

    .channel-card.data {
      border-left-color: hsl(var(--data-primary));
    }

    .channel-card.default {
      border-left-color: hsl(var(--default-primary));
    }

    .channel-title {
      font-size: 0.9375rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: calc(var(--radius) - 2px);
      font-size: 0.875rem;
      font-weight: 500;
      height: 2.25rem;
      padding: 0 1rem;
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .user .button {
      background: hsl(var(--user-primary));
      color: white;
    }

    .user .button:hover {
      opacity: 0.9;
    }

    .data .button {
      background: hsl(var(--data-primary));
      color: white;
    }

    .data .button:hover {
      opacity: 0.9;
    }

    .default .button {
      background: hsl(var(--default-primary));
      color: white;
    }

    .default .button:hover {
      opacity: 0.9;
    }

    .output-card {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      min-height: 0;
    }

    .output-title {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    #output {
      flex: 1;
      background: hsl(var(--card));
      border-radius: var(--radius);
      padding: 1rem;
      overflow-y: auto;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
      font-size: 0.8125rem;
      min-height: 0;
      max-height: 100%;
    }

    .log {
      padding: 0.5rem;
      margin-bottom: 0.25rem;
      border-radius: calc(var(--radius) - 4px);
      background: hsl(var(--card));
      border-left: 2px solid;
    }

    .log.user {
      border-left-color: hsl(var(--user-primary));
    }

    .log.data {
      border-left-color: hsl(var(--data-primary));
    }

    .log.default {
      border-left-color: hsl(var(--default-primary));
    }

    .log.error {
      border-left-color: hsl(0 84.2% 60.2%);
      color: hsl(0 84.2% 60.2%);
    }

    .timestamp {
      color: hsl(240 5% 64.9%);
      font-size: 0.75rem;
    }

    .badge {
      display: inline-block;
      padding: 0.125rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .badge.user {
      background: hsl(var(--user-primary) / 0.2);
      color: hsl(var(--user-primary));
    }

    .badge.data {
      background: hsl(var(--data-primary) / 0.2);
      color: hsl(var(--data-primary));
    }

    .badge.default {
      background: hsl(var(--default-primary) / 0.2);
      color: hsl(var(--default-primary));
    }
  </style>
</head>

<body>
  <div class="layout">
    <div class="left-panel">
      <div class="header">
        <h1>üñºÔ∏è Channel Example - Child Window</h1>
        <p class="subtitle">Child iframe with isolated communication channels</p>
      </div>

      <div class="container">
        <div class="channel-card user">
          <h3 class="channel-title">
            üë§ User Channel
            <span class="badge user">user</span>
          </h3>
          <div class="controls">
            <button class="button" id="userValidate">Validate Token</button>
            <button class="button" id="userEvent">Emit Event</button>
          </div>
        </div>

        <div class="channel-card data">
          <h3 class="channel-title">
            üìä Data Channel
            <span class="badge data">data</span>
          </h3>
          <div class="controls">
            <button class="button" id="dataProcess">Process Data</button>
            <button class="button" id="dataEvent">Emit Event</button>
          </div>
        </div>

        <div class="channel-card default">
          <h3 class="channel-title">
            üîß Default Channel
            <span class="badge default">default</span>
          </h3>
          <div class="controls">
            <button class="button" id="defaultRequest">Echo</button>
            <button class="button" id="defaultEvent">Emit Event</button>
          </div>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <div class="output-card">
        <div class="output-title">Output</div>
        <div id="output"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createChildBridge } from '../src/index.ts';

    const output = document.getElementById('output');
    let bridge;
    let userChannel;
    let dataChannel;

    function log(message, type = 'default') {
      const logDiv = document.createElement('div');
      logDiv.className = `log ${type}`;
      const timestamp = new Date().toLocaleTimeString();
      logDiv.innerHTML = `<span class="timestamp">${timestamp}</span> ${message}`;
      output.appendChild(logDiv);
      output.scrollTop = output.scrollHeight;
    }

    try {
      // Create main bridge
      bridge = createChildBridge({
        targetOrigin: window.location.origin,
        timeout: 5000,
        debug: true
      });

      // Create channel-specific bridges
      userChannel = bridge.channel('user');
      dataChannel = bridge.channel('data');

      log('‚úÖ Child bridge created', 'default');
      log('‚úÖ User channel created', 'user');
      log('‚úÖ Data channel created', 'data');

      // Register handlers for each channel

      // User channel handlers
      userChannel.on('login', (credentials) => {
        log(`üì• [User] Login request: ${credentials.username}`, 'user');
        return {
          success: true,
          token: 'abc123xyz',
          user: { id: 1, name: credentials.username }
        };
      });

      userChannel.on('getProfile', (params) => {
        log(`üì• [User] Get profile: ${params.userId}`, 'user');
        return {
          userId: params.userId,
          name: 'John Doe',
          email: 'john@example.com'
        };
      });

      // Data channel handlers
      dataChannel.on('fetchData', (params) => {
        log(`üì• [Data] Fetch data: ${params.id}`, 'data');
        return {
          id: params.id,
          data: [1, 2, 3, 4, 5],
          timestamp: Date.now()
        };
      });

      dataChannel.on('calculate', (params) => {
        log(`üì• [Data] Calculate: ${params.operation}`, 'data');
        const sum = params.values.reduce((a, b) => a + b, 0);
        return { operation: params.operation, result: sum };
      });

      // Default channel handlers
      bridge.on('ping', (data) => {
        log(`üì• [Default] Ping: ${data.message}`, 'default');
        return { pong: data.message, timestamp: Date.now() };
      });

      // Listen to events from each channel
      userChannel.listen('userAction', (data) => {
        log(`üì¢ [User] Action: ${JSON.stringify(data)}`, 'user');
      });

      dataChannel.listen('dataRequest', (data) => {
        log(`üì¢ [Data] Request: ${JSON.stringify(data)}`, 'data');
      });

      bridge.listen('parentEvent', (data) => {
        log(`üì¢ [Default] Parent event: ${JSON.stringify(data)}`, 'default');
      });

      // Notify parent that child is ready
      bridge.emit('childReady', { status: 'ready', timestamp: Date.now() });
      log('üì§ [Default] Sent ready event', 'default');

      setupControls();
    } catch (error) {
      log(`‚ùå Error: ${error.message}`, 'error');
    }

    function setupControls() {
      // User channel controls
      document.getElementById('userValidate').addEventListener('click', async () => {
        try {
          const response = await userChannel.request('validateToken', 'token-abc-123');
          log(`‚úÖ [User] Validation: ${JSON.stringify(response)}`, 'user');
        } catch (error) {
          log(`‚ùå [User] ${error.message}`, 'error');
        }
      });

      document.getElementById('userEvent').addEventListener('click', () => {
        userChannel.emit('userStatusChanged', { status: 'online', timestamp: Date.now() });
        log('üì§ [User] Status event emitted', 'user');
      });

      // Data channel controls
      document.getElementById('dataProcess').addEventListener('click', async () => {
        try {
          const response = await dataChannel.request('processData', { value: 42 });
          log(`‚úÖ [Data] Processed: ${JSON.stringify(response)}`, 'data');
        } catch (error) {
          log(`‚ùå [Data] ${error.message}`, 'error');
        }
      });

      document.getElementById('dataEvent').addEventListener('click', () => {
        dataChannel.emit('dataUpdated', { items: 10, timestamp: Date.now() });
        log('üì§ [Data] Update event emitted', 'data');
      });

      // Default channel controls
      document.getElementById('defaultRequest').addEventListener('click', async () => {
        try {
          const response = await bridge.request('echo', 'Hello from child!');
          log(`‚úÖ [Default] Echo: ${JSON.stringify(response)}`, 'default');
        } catch (error) {
          log(`‚ùå [Default] ${error.message}`, 'error');
        }
      });

      document.getElementById('defaultEvent').addEventListener('click', () => {
        bridge.emit('childEvent', { message: 'Hi from child!', timestamp: Date.now() });
        log('üì§ [Default] Event emitted', 'default');
      });
    }

    window.addEventListener('beforeunload', () => {
      if (bridge) bridge.destroy();
    });
  </script>
</body>

</html>
