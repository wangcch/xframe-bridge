<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Channel Example - Parent</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: 0 0% 100%;
      --foreground: 240 10% 3.9%;
      --card: 0 0% 100%;
      --border: 240 5.9% 90%;
      --radius: 0.5rem;
      --user-primary: 263 70% 50%;
      --user-bg: 263 70% 97%;
      --data-primary: 346 77% 50%;
      --data-bg: 346 77% 97%;
      --default-primary: 199 89% 48%;
      --default-bg: 199 89% 97%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 450px;
      height: 100vh;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .right-panel {
      border-left: 1px solid hsl(var(--border));
      display: flex;
      flex-direction: column;
      background: hsl(240 4.8% 95.9%);
      min-height: 0;
    }

    .header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid hsl(var(--border));
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 1.5rem 2rem;
    }

    .channels-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      margin-bottom: 1rem;
      flex-shrink: 0;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .subtitle {
      color: hsl(240 5% 64.9%);
      font-size: 0.875rem;
      margin-bottom: 2rem;
    }

    .channel-card {
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius);
      padding: 0.875rem;
      border-left: 3px solid;
    }

    .channel-card.user {
      border-left-color: hsl(var(--user-primary));
      background: hsl(var(--user-bg));
    }

    .channel-card.data {
      border-left-color: hsl(var(--data-primary));
      background: hsl(var(--data-bg));
    }

    .channel-card.default {
      border-left-color: hsl(var(--default-primary));
      background: hsl(var(--default-bg));
    }

    .channel-title {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: calc(var(--radius) - 2px);
      font-size: 0.8125rem;
      font-weight: 500;
      height: 2rem;
      padding: 0 0.75rem;
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .user .button {
      background: hsl(var(--user-primary));
      color: white;
    }

    .user .button:hover {
      opacity: 0.9;
    }

    .data .button {
      background: hsl(var(--data-primary));
      color: white;
    }

    .data .button:hover {
      opacity: 0.9;
    }

    .default .button {
      background: hsl(var(--default-primary));
      color: white;
    }

    .default .button:hover {
      opacity: 0.9;
    }

    .iframe-container {
      flex: 1;
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius);
      overflow: hidden;
      min-height: 300px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .output-card {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      min-height: 0;
    }

    .output-title {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    #output {
      flex: 1;
      background: white;
      border-radius: var(--radius);
      padding: 1rem;
      overflow-y: auto;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
      font-size: 0.8125rem;
      min-height: 0;
      max-height: 100%;
    }

    .log {
      padding: 0.5rem;
      margin-bottom: 0.25rem;
      border-radius: calc(var(--radius) - 4px);
      background: white;
      border-left: 2px solid;
    }

    .log.user {
      border-left-color: hsl(var(--user-primary));
    }

    .log.data {
      border-left-color: hsl(var(--data-primary));
    }

    .log.default {
      border-left-color: hsl(var(--default-primary));
    }

    .log.error {
      border-left-color: hsl(0 84.2% 60.2%);
      color: hsl(0 84.2% 60.2%);
    }

    .timestamp {
      color: hsl(240 5% 64.9%);
      font-size: 0.75rem;
    }

    .badge {
      display: inline-block;
      padding: 0.0625rem 0.375rem;
      border-radius: 9999px;
      font-size: 0.6875rem;
      font-weight: 600;
    }

    .badge.user {
      background: hsl(var(--user-primary) / 0.1);
      color: hsl(var(--user-primary));
    }

    .badge.data {
      background: hsl(var(--data-primary) / 0.1);
      color: hsl(var(--data-primary));
    }

    .badge.default {
      background: hsl(var(--default-primary) / 0.1);
      color: hsl(var(--default-primary));
    }
  </style>
</head>

<body>
  <div class="layout">
    <div class="left-panel">
      <div class="header">
        <h1>ðŸŒ‰ Channel Example - Parent Window</h1>
        <p class="subtitle">Demonstrates isolated communication channels for different data domains</p>
      </div>

      <div class="container">
        <div class="channels-grid">
          <div class="channel-card user">
            <h3 class="channel-title">
              ðŸ‘¤ User
              <span class="badge user">user</span>
            </h3>
            <div class="controls">
              <button class="button" id="userLogin">Login</button>
              <button class="button" id="userProfile">Get Profile</button>
              <button class="button" id="userEvent">Emit Event</button>
            </div>
          </div>

          <div class="channel-card data">
            <h3 class="channel-title">
              ðŸ“Š Data
              <span class="badge data">data</span>
            </h3>
            <div class="controls">
              <button class="button" id="dataFetch">Fetch Data</button>
              <button class="button" id="dataCalculate">Calculate</button>
              <button class="button" id="dataEvent">Emit Event</button>
            </div>
          </div>

          <div class="channel-card default">
            <h3 class="channel-title">
              ðŸ”§ Default
              <span class="badge default">default</span>
            </h3>
            <div class="controls">
              <button class="button" id="defaultRequest">Ping</button>
              <button class="button" id="defaultEvent">Emit Event</button>
            </div>
          </div>
        </div>

        <div class="iframe-container">
          <iframe id="childFrame" src="./channel-child.html"></iframe>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <div class="output-card">
        <div class="output-title">Output</div>
        <div id="output"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createParentBridge } from '../src/index.ts';

    const iframe = document.getElementById('childFrame');
    const output = document.getElementById('output');

    let bridge;
    let userChannel;
    let dataChannel;

    function log(message, type = 'default') {
      const logDiv = document.createElement('div');
      logDiv.className = `log ${type}`;
      const timestamp = new Date().toLocaleTimeString();
      logDiv.innerHTML = `<span class="timestamp">${timestamp}</span> ${message}`;
      output.appendChild(logDiv);
      output.scrollTop = output.scrollHeight;
    }

    iframe.addEventListener('load', () => {
      try {
        // Create main bridge
        bridge = createParentBridge(iframe, {
          targetOrigin: window.location.origin,
          timeout: 5000,
          debug: true
        });

        // Create channel-specific bridges
        userChannel = bridge.channel('user');
        dataChannel = bridge.channel('data');

        log('âœ… Main bridge created', 'default');
        log('âœ… User channel created', 'user');
        log('âœ… Data channel created', 'data');

        // Register handlers for each channel

        // User channel handlers
        userChannel.on('validateToken', (token) => {
          log(`ðŸ“¥ [User] Validating token: ${token}`, 'user');
          return { valid: true, userId: 123 };
        });

        // Data channel handlers
        dataChannel.on('processData', (data) => {
          log(`ðŸ“¥ [Data] Processing: ${JSON.stringify(data)}`, 'data');
          return { processed: true, result: data.value * 2 };
        });

        // Default channel handlers
        bridge.on('echo', (msg) => {
          log(`ðŸ“¥ [Default] Echo: ${msg}`, 'default');
          return { echo: msg };
        });

        // Listen to events from each channel
        userChannel.listen('userStatusChanged', (data) => {
          log(`ðŸ“¢ [User] Status changed: ${JSON.stringify(data)}`, 'user');
        });

        dataChannel.listen('dataUpdated', (data) => {
          log(`ðŸ“¢ [Data] Data updated: ${JSON.stringify(data)}`, 'data');
        });

        bridge.listen('childReady', (data) => {
          log(`ðŸ“¢ [Default] Child ready: ${JSON.stringify(data)}`, 'default');
        });

        setupControls();
      } catch (error) {
        log(`âŒ Error: ${error.message}`, 'error');
      }
    });

    function setupControls() {
      // User channel controls
      document.getElementById('userLogin').addEventListener('click', async () => {
        try {
          const response = await userChannel.request('login', {
            username: 'admin',
            password: '***'
          });
          log(`âœ… [User] Login response: ${JSON.stringify(response)}`, 'user');
        } catch (error) {
          log(`âŒ [User] ${error.message}`, 'error');
        }
      });

      document.getElementById('userProfile').addEventListener('click', async () => {
        try {
          const response = await userChannel.request('getProfile', { userId: 123 });
          log(`âœ… [User] Profile: ${JSON.stringify(response)}`, 'user');
        } catch (error) {
          log(`âŒ [User] ${error.message}`, 'error');
        }
      });

      document.getElementById('userEvent').addEventListener('click', () => {
        userChannel.emit('userAction', { action: 'refresh', timestamp: Date.now() });
        log('ðŸ“¤ [User] Event emitted', 'user');
      });

      // Data channel controls
      document.getElementById('dataFetch').addEventListener('click', async () => {
        try {
          const response = await dataChannel.request('fetchData', { id: 456 });
          log(`âœ… [Data] Fetched: ${JSON.stringify(response)}`, 'data');
        } catch (error) {
          log(`âŒ [Data] ${error.message}`, 'error');
        }
      });

      document.getElementById('dataCalculate').addEventListener('click', async () => {
        try {
          const response = await dataChannel.request('calculate', {
            operation: 'sum',
            values: [1, 2, 3, 4, 5]
          });
          log(`âœ… [Data] Calculation result: ${JSON.stringify(response)}`, 'data');
        } catch (error) {
          log(`âŒ [Data] ${error.message}`, 'error');
        }
      });

      document.getElementById('dataEvent').addEventListener('click', () => {
        dataChannel.emit('dataRequest', { type: 'sync', timestamp: Date.now() });
        log('ðŸ“¤ [Data] Event emitted', 'data');
      });

      // Default channel controls
      document.getElementById('defaultRequest').addEventListener('click', async () => {
        try {
          const response = await bridge.request('ping', { message: 'hello' });
          log(`âœ… [Default] Response: ${JSON.stringify(response)}`, 'default');
        } catch (error) {
          log(`âŒ [Default] ${error.message}`, 'error');
        }
      });

      document.getElementById('defaultEvent').addEventListener('click', () => {
        bridge.emit('parentEvent', { message: 'Hi from parent!', timestamp: Date.now() });
        log('ðŸ“¤ [Default] Event emitted', 'default');
      });
    }

    window.addEventListener('beforeunload', () => {
      if (bridge) bridge.destroy();
    });
  </script>
</body>

</html>
