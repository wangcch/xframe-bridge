<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XFrame Bridge - Child Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: 240 10% 3.9%;
      --foreground: 0 0% 98%;
      --card: 240 10% 3.9%;
      --card-foreground: 0 0% 98%;
      --primary: 0 0% 98%;
      --primary-foreground: 240 5.9% 10%;
      --secondary: 240 3.7% 15.9%;
      --secondary-foreground: 0 0% 98%;
      --muted: 240 3.7% 15.9%;
      --muted-foreground: 240 5% 64.9%;
      --accent: 240 3.7% 15.9%;
      --accent-foreground: 0 0% 98%;
      --border: 240 3.7% 15.9%;
      --input: 240 3.7% 15.9%;
      --ring: 240 4.9% 83.9%;
      --radius: 0.5rem;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 350px;
      height: 100vh;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .right-panel {
      border-left: 1px solid hsl(var(--border));
      display: flex;
      flex-direction: column;
      background: hsl(var(--muted));
      min-height: 0;
    }

    .header {
      padding: 1.5rem;
      border-bottom: 1px solid hsl(var(--border));
    }

    .container {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .subtitle {
      color: hsl(var(--muted-foreground));
      font-size: 0.875rem;
      margin-bottom: 2rem;
    }

    .card {
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius);
      padding: 1.25rem;
      margin-bottom: 1.25rem;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: calc(var(--radius) - 2px);
      font-size: 0.875rem;
      font-weight: 500;
      height: 2.25rem;
      padding: 0 1rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .button-primary {
      background: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
    }

    .button-primary:hover {
      opacity: 0.9;
    }

    .button-secondary {
      background: hsl(var(--secondary));
      color: hsl(var(--secondary-foreground));
      border: 1px solid hsl(var(--border));
    }

    .button-secondary:hover {
      background: hsl(var(--accent));
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
      width: 100%;
    }

    .input {
      flex: 1;
      height: 2.25rem;
      border-radius: calc(var(--radius) - 2px);
      border: 1px solid hsl(var(--input));
      background: hsl(var(--background));
      padding: 0 0.75rem;
      font-size: 0.875rem;
      color: hsl(var(--foreground));
      transition: border-color 0.2s;
    }

    .input:focus {
      outline: none;
      border-color: hsl(var(--ring));
      box-shadow: 0 0 0 2px hsla(var(--ring) / 0.2);
    }

    .input::placeholder {
      color: hsl(var(--muted-foreground));
    }

    .output-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      min-height: 0;
    }

    .output-header {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: hsl(var(--foreground));
    }

    #output {
      flex: 1;
      background: hsl(var(--background));
      border-radius: var(--radius);
      padding: 1rem;
      overflow-y: auto;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
      font-size: 0.8125rem;
      min-height: 0;
      max-height: 100%;
    }

    .output-title {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .log {
      padding: 0.5rem;
      margin-bottom: 0.25rem;
      border-radius: calc(var(--radius) - 4px);
      background: hsl(var(--background));
      border-left: 2px solid hsl(142.1 76.2% 36.3%);
    }

    .log.error {
      border-left-color: hsl(0 84.2% 60.2%);
      color: hsl(0 84.2% 60.2%);
    }

    .timestamp {
      color: hsl(var(--muted-foreground));
      font-size: 0.75rem;
    }
  </style>
</head>

<body>
  <div class="layout">
    <div class="left-panel">
      <div class="header">
        <h1>üñºÔ∏è XFrame Bridge - Child Window</h1>
        <p class="subtitle">Child iframe communicating with parent window</p>
      </div>

      <div class="container">
        <div class="card">
          <h3 class="card-title">Controls</h3>
          <div class="controls">
            <button class="button button-primary" id="requestParentInfo">Request Parent Info</button>
            <button class="button button-primary" id="calculate">Calculate (2 + 3)</button>
            <button class="button button-primary" id="emitEvent">Emit Event</button>
          </div>
          <div class="input-group">
            <input class="input" type="text" id="echoInput" placeholder="Enter text to echo...">
            <button class="button button-secondary" id="sendEcho">Send Echo</button>
          </div>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <div class="output-panel">
        <div class="output-header">Output</div>
        <div id="output"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createChildBridge } from '../src/index.ts';

    const output = document.getElementById('output');
    let bridge;

    function log(message, isError = false) {
      const logDiv = document.createElement('div');
      logDiv.className = isError ? 'log error' : 'log';
      const timestamp = new Date().toLocaleTimeString();
      logDiv.innerHTML = `<span class="timestamp">${timestamp}</span> ${message}`;
      output.appendChild(logDiv);
      output.scrollTop = output.scrollHeight;
    }

    try {
      // Create bridge with debug enabled
      bridge = createChildBridge({
        targetOrigin: window.location.origin,
        timeout: 5000,
        debug: true
      });

      log('‚úÖ Child bridge created successfully');

      // Register request handlers
      bridge.on('greet', (data) => {
        log(`üì• Received greet from ${data.name}`);
        return { message: `Hello ${data.name}, from child!` };
      });

      bridge.on('getData', () => {
        log('üì• Parent requested data');
        return {
          childData: 'Some data from child',
          random: Math.random(),
          timestamp: Date.now()
        };
      });

      bridge.on('echo', (data) => {
        log(`üì• Echo request: ${data.message}`);
        return { echo: data.message };
      });

      // Listen to parent events
      bridge.listen('parentEvent', (data) => {
        log(`üì¢ Parent event: ${JSON.stringify(data)}`);
      });

      // Notify parent that child is ready
      bridge.emit('childReady', { status: 'ready', timestamp: Date.now() });
      log('üì§ Sent ready event to parent');

      setupControls();
    } catch (error) {
      log(`‚ùå Error: ${error.message}`, true);
    }

    function setupControls() {
      document.getElementById('requestParentInfo').addEventListener('click', async () => {
        try {
          const response = await bridge.request('getParentInfo');
          log(`‚úÖ Parent info: ${JSON.stringify(response)}`);
        } catch (error) {
          log(`‚ùå Error: ${error.message}`, true);
        }
      });

      document.getElementById('calculate').addEventListener('click', async () => {
        try {
          const response = await bridge.request('calculate', { a: 2, b: 3 });
          log(`‚úÖ Calculation result: ${response.result}`);
        } catch (error) {
          log(`‚ùå Error: ${error.message}`, true);
        }
      });

      document.getElementById('emitEvent').addEventListener('click', () => {
        bridge.emit('childEvent', {
          message: 'Hello from child!',
          timestamp: Date.now()
        });
        log('üì§ Event emitted to parent');
      });

      document.getElementById('sendEcho').addEventListener('click', async () => {
        const input = document.getElementById('echoInput');
        if (!input.value) return;

        try {
          const response = await bridge.request('echo', { message: input.value });
          log(`‚úÖ Echo from parent: ${response.echo}`);
          input.value = '';
        } catch (error) {
          log(`‚ùå Error: ${error.message}`, true);
        }
      });
    }

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (bridge) {
        bridge.destroy();
      }
    });
  </script>
</body>

</html>
